<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gatitxs</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body onload="load()">
        <header id="main-header">
            <nav>
                <a id="btn-razas" class="nav-link" href="#">Razas</a>
                <a id="btn-random" class="nav-link" href="#">Random</a>
            </nav>
        </header>
        <section id="sct-razas" class="main-sct">
            <label for="">Raza:</label>
            <input type="text" id="inputRazas" placeholder="Busqueda">
            <button type="button" id="buscarRazas">Buscar</button>
            <div class="container-table">
                <table class="table">
                    <thead>
                        <tr style="border: none">
                            <th>Razas de gatos buscadas</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </section>
        <section id="sct-random" class="main-sct">
            <figure>
                <img id="random-img" src="" alt="Imagen random de gatitx" />
            </figure>
        </section> 
    </body>
</html>
