<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class 10</title>
    </head>
    <body>
  
        <!--Method, two values: GET y POST-->
        <form action="https://google.com" method="GET">
            <label>
                Query:
                <input type="text" name="q" placeholder="How to program..." maxlength="10" />
            </label>

            <h5>How old are you?</h5>
            <label>Age:</label>
            <input max="50" type="number" name="edad" placeholder="25" />
    
            <h5>Email Address</h5>
            <div>
                <label>Email</label>
                <input type="email" name="email" />
            </div>
    
            <h5>Birthday</h5>
            <div>
                <label>Date</label>
                <input type="date" name="date" />
            </div>
    
            <h5>Upload</h5>
            <div>
                <label>File</label>
                <input type="file" name="file" />
            </div>
        
            <h5>I can select more than one</h5>
            <div>
                <label>Checkbox 0</label>
                <input type="checkbox" name="checkbox0" value="checkbox0" />
            </div>
        
            <div>
                <label>Checkbox 1</label>
                <input type="checkbox" name="checkbox1" value="checkbox1" />
            </div>
        
            <div>
                <label>Checkbox 2</label>
                <input type="checkbox" name="checkbox2" value="checkbox2" />
            </div>

            <h5>I can select only one</h5>
            <div>
                <label>1</label>
                <input type="radio" name="number" value="1" />
            </div>
        
            <div>
                <label>2</label>
                <input type="radio" name="number" value="2" />
            </div>
        
            <div>
                <label>3</label>
                <input type="radio" name="number" value="3" />
            </div>

            <button type="submit">My button!</button>
        </form>

    </body>
</html>
<!--QUERY PARAMETERS-->
