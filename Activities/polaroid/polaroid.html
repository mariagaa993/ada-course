<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid</title>
    <!-- style -->
    <link rel="stylesheet" href="polaroid.css">
    <!-- font family -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- polaroid -->
    <div class="polaroid">
    
      <!-- img1 -->
      <figure class="img1">
        <img src="img/summer.jpg" alt="Summer" />
        <figcaption>
          <h2>Summer 2018</h2>
        </figcaption>
      </figure> <!-- end img1 -->
        
      <!-- img2 -->
      <figure class="img2">
        <img src="img/amsterdam.jpg" alt="Amsterdam" />
        <figcaption>
          <h2>Amsterdam</h2>
        </figcaption>
      </figure> <!-- end img2 -->
        
      <!-- img3 -->
      <figure class="img3">
        <img src="img/flowers.jpg" alt="Flowers" />
        <figcaption>
          <h2>Flowers</h2>
        </figcaption>
      </figure> <!-- end img3 -->
        
      <!-- img4 -->
      <figure class="img4">
        <img src="img/nights.jpg" alt="Nights" />
        <figcaption>
          <h2>Beautiful nights</h2>
        </figcaption>
      </figure> <!-- end img4 -->
        
      <!-- img5 -->
      <figure class="img5">
        <img src="img/raining.jpg" alt="Raining" />
        <figcaption>
          <h2>Raining</h2>
        </figcaption>
      </figure> <!-- end img5 -->
        
      <!-- img6 -->
      <figure class="img6">
        <img src="img/playing.jpg" alt="Playing" />
        <figcaption>
          <h2>Playing</h2>
        </figcaption>
      </figure> <!-- end img6 -->
       
      <!-- img7 -->
      <figure class="img7">
        <img src="img/train.jpg" alt="Train" />
        <figcaption>
          <h2>Train rail</h2>
        </figcaption>
      </figure> <!-- end img7 -->

      <!-- img8 -->
      <figure class="img8">
        <img src="img/boat.jpg" alt="Boat" />
        <figcaption>
          <h2>Boat</h2>
        </figcaption>
      </figure> <!-- end img8 -->

      <!-- img9 -->
      <figure class="img9">
        <img src="img/bike.jpg" alt="Bike" />
        <figcaption>
          <h2>Bike parked</h2>
        </figcaption>
      </figure> <!-- end img9 -->

      <!-- img10 -->
      <figure class="img10">
        <img src="img/bakery.jpg" alt="Bakery" />
        <figcaption>
          <h2>Bakery</h2>
        </figcaption>
      </figure> <!-- end img10 -->
      
    </div> <!-- end polaroid -->
  </body>
</html>
